      const colors = [
        "#fc4e8e",
        "#c2db41",
        "#ffae4d",
        "#8d4dff",
        "#ff704d",
        "#ffdc4d",

        "#1294FF",
        "#65cc4b",
        "#5dc9ff",

      const setThemeColor = () => {
        let i = Math.floor(Math.random() * 10);
        const color = colors[i];
        $(".themed").css("color", color);
        $(".next-project").css("text-decoration-color", color);
      };
      setThemeColor();
      function copyToClipboard(text) {
        var $temp = $("<input>");
        $("body").append($temp);
        $temp.val(text).select();
        document.execCommand("copy");
        $temp.remove();
      }
      $("#cbEmail, #cbEmailFooter").click(function () {
        copyToClipboard("aagulyas@gmail.com");
        $(this).fadeOut(50).fadeIn(500);
